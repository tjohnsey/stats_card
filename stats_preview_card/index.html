<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stat Card Preview</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="mobile_image">
          <img
            src="./images/image-header-mobile.jpg"
            alt="woman working at a table"
          />
        </div>
        <div class="text">
          <div class="headline">
            <h1>Get <span>insights</span> that help your business grow</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="stats_box">
              <p class="stats_number">10k+</p>
              <p class="stats_marker">companies</p>
            </div>
            <div class="stats_box">
              <p class="stats_number">314</p>
              <p class="stats_marker">templates</p>
            </div>
            <div class="stats_box">
              <p class="stats_number">12M+</p>
              <p class="stats_marker">queries</p>
            </div>
          </div>
        </div>
        <div class="image_container">
          <img
            class="desktop_image"
            src="./images/image-header-desktop.jpg"
            alt="women working at a table"
          />
        </div>
      </section>
    </main>
  </body>
</html>
